<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="header">Etch-a-Sketch</div>
    <div class="container">
        <div class="subContainer">
            <div class="gridSize">Enter the size of the new grid</div>
            <button class="gridButtonSize">New Size</button>
            <div class="info">Hold ctrl to decrease opacity</div>
            <!-- <label for="random" class="info">Squares Color Random </label> -->
            <!-- <input type="checkbox" id="random"> -->
            <legend>Choose Color for squares</legend>
            <ul>
                <li>
                    <label for="color-button">Color</label>
                    <input type="radio" name="color" id="color-button" value="color">
                </li>
                <li>
                    <label for="random">Random</label>
                    <input type="radio" name="color" id="random-button" value="random" checked>
                </li>
            </ul>
                
            <input type="color" name="" id="color" disabled>
            
        </div>
        <div class="grid"></div>
    </div>
</body>
</html>
